services:
  web-build:
    image: denoland/deno:2.6.3
    working_dir: /app
    environment:
      DENO_DIR: /deno-dir
    volumes:
      - ./deno.json:/app/deno.json:ro
      - ./web:/app/web
      - deno_cache:/deno-dir
    command:
      - /bin/sh
      - -c
      - |
        set -e
        deno task web:install
        deno task web:build
        chown -R ${UID}:${GID} /app/web/node_modules
        chown -R ${UID}:${GID} /app/web/dist
    restart: no

  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h localhost -p 5432" ]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_PORT: ${APP_PORT}
      DATABASE_URL: postgres://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    restart: unless-stopped

volumes:
  deno_cache:
  postgres_data:
