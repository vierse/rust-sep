services:
  web-build:
    image: denoland/deno:2.6.3
    working_dir: /app
    environment:
      DENO_DIR: /deno-dir
    volumes:
      - ./deno.json:/app/deno.json:ro
      - ./web:/app/web
      - deno_cache:/deno-dir
    command:
      - /bin/sh
      - -c
      - |
        set -e
        deno task web:install
        deno task web:build
        chown -R ${UID}:${GID} /app/web/node_modules
        chown -R ${UID}:${GID} /app/web/dist
    restart: no

  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_PORT: ${APP_PORT}
      DATABASE_URL: postgres://${DB_USER}:${DB_PASS}@postgres:${DB_PORT}/${DB_NAME}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    restart: unless-stopped

  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h localhost -p 5432" ]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  app-cpuset:
    extends:
      service: app
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASS}@postgres-cpuset:${DB_PORT}/${DB_NAME}
    cpuset: "0-3"

  postgres-cpuset:
    extends:
      service: postgres
    cpuset: "4-7"

  locust:
    image: locustio/locust
    volumes:
      - ./tests/locust:/mnt/locust:ro
    working_dir: /mnt/locust
    restart: no
    ports:
      - "8089:8089"
    command: >
      -f locustfile.py --host http://app-cpuset:${APP_PORT} --processes 2
    cpuset: "8-9"

volumes:
  deno_cache:
  postgres_data:
